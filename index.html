<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form id="fitness-form">
            <div class="activity-type">
                <label>
                    <input type="radio" name="activity" value="run" required>
                    <i class="fas fa-running"></i>
                </label>
                <label>
                    <input type="radio" name="activity" value="cycle">
                    <i class="fas fa-biking"></i>
                </label>
                <label>
                    <input type="radio" name="activity" value="swim">
                    <i class="fas fa-swimmer"></i>
                </label>
            </div>
            <div class="input-group">
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <div class="input-group">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="input-group">
                <label for="memo">Memo:</label>
                <textarea id="memo" name="memo"></textarea>
            </div>
            <button type="submit">Add Session</button>
        </form>
        <div id="goals">
            <h2>Set Goals</h2>
            <form id="goal-form">
                <div class="input-group">
                    <label for="goal-calories">Goal Calories:</label>
                    <input type="number" id="goal-calories" name="goal-calories">
                </div>
                <div class="input-group">
                    <label for="goal-distance">Goal Distance (km):</label>
                    <input type="number" id="goal-distance" name="goal-distance">
                </div>
                <div class="input-group">
                    <label for="daily-calories-goal">Daily Calories Goal:</label>
                    <input type="number" id="daily-calories-goal" name="daily-calories-goal">
                </div>
                <button type="submit">Set Goals</button>
            </form>
        </div>
        <div id="nutrition">
            <h2>Log Nutrition</h2>
            <form id="nutrition-form">
                <div class="input-group">
                    <label for="meal-type">Meal Type:</label>
                    <select id="meal-type" name="meal-type" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="meal-calories">Calories:</label>
                    <input type="number" id="meal-calories" name="meal-calories" required>
                </div>
                <button type="submit">Add Meal</button>
            </form>
            <ul id="meal-list"></ul>
        </div>
        <div id="hydration">
            <h2>Hydration Tracking</h2>
            <div class="hydration-tracker">
                <i class="fas fa-glass-whiskey"></i>
                <div id="hydration-status">
                    <span id="hydration-amount">0</span>/8 glasses
                </div>
                <div id="hydration-controls">
                    <button id="decrease-hydration">-</button>
                    <button id="increase-hydration">+</button>
                </div>
                <div id="hydration-bar-container">
                    <div id="hydration-bar"></div>
                </div>
            </div>
        </div>
        <div id="weight-tracking">
            <h2>Weight Tracking</h2>
            <form id="weight-form">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="any">
                <button type="submit">Add Weight</button>
            </form>
            <div id="weight-display">
                <h3>Entered Weight:</h3>
                <p id="entered-weight">-</p>
            </div>
        <div id="sessions">
            <h2>Sessions</h2>
            <ul id="session-list"></ul>
        </div>
        <div id="progress">
            <h2>Progress</h2>
            <div class="chart-container">
                <i class="fas fa-fire"></i>
                <canvas id="calories-chart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <i class="fas fa-route"></i>
                <canvas id="distance-chart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <i class="fas fa-utensils"></i>
                <canvas id="nutrition-chart" width="400" height="200"></canvas>
            </div>
        </div>
        <div id="sleep-tracking">
            <h2>Sleep Tracking</h2>
            <form id="sleep-form">
                <div class="input-group">
                    <label for="sleep-start">Sleep Start:</label>
                    <input type="datetime-local" id="sleep-start" name="sleep-start" required>
                </div>
                <div class="input-group">
                    <label for="sleep-end">Sleep End:</label>
                    <input type="datetime-local" id="sleep-end" name="sleep-end" required>
                </div>
                <button type="submit">Log Sleep</button>
            </form>
            <ul id="sleep-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
